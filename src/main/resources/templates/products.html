<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listes Produits</title>
</head>
<body>
<header>
    <h1>Bienvenue dans ma page produits </h1>
</header>
<main>
    <ul>
        <li th:each="p : ${products}">
            <a th:href="@{/products/{id}(id=${p.getId()})}">
            <span th:text="${p.getName()}"></span></a>
        </li>
    </ul>
</main>
</body>
</html>
